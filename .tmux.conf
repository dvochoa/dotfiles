## Settings
# Rebind leader key to ctrl+s
set -g prefix C-s

# Set default tmux shell to zsh
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh

# Enable vi mode
set-option -g mode-keys vi

# Status bar color
set -g status-style bg=colour235,fg=white

# Pane borders color
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour67

# Mouse can be used to resize panes
set -g mouse on

## Tmux plugins
# Install TPM first, following instructions at https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'

## Plugin list (when adding a new plugin, refresh with leader + I)
# Allows copying to the system keyboard
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection_mouse 'clipboard'

set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'

## Re-bindings
# leader key + r sources tmux.conf
unbind r
bind r source-file ~/.tmux.conf

# Pane navigation with leader + hjkl
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane splitting with arrow keys
bind-key Right split-window -h -c "#{pane_current_path}"
bind-key Down split-window -v -c "#{pane_current_path}"

# Kill pane without confirmation
bind-key x kill-pane

# Auto-prompt for window name when creating new window
unbind c
bind-key c new-window \; command-prompt -p "Window name:" "rename-window '%%'"

# Auto-prompt for session name when creating new session
bind-key C command-prompt -p "Session name:" "new-session -s '%%'"

